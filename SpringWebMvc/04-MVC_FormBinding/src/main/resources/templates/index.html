<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Hello, Welcome to Add User Page!</h1>

		<form th:action="@{/user}" th:object="${user}" method="POST">
			<table>
				<thead>
					<tr class="">Pleas Enter User details Below</tr>
				</thead>
				<tbody>
					<tr><td>Name: <input type="text" th:field="*{name}" requied /></td></tr>
					<tr><td>Email: <input type="text" th:field="*{email}" requied /></td></tr>
					<tr><td>Phno: <input type="text" th:field="*{phno}" requied /></td></tr>
				</tbody>
				
				<p th:text="${msg}"></p>

			</table>
		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
